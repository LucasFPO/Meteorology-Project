<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <!-- Title will appear at the page tab and at Search Engine-->
    <title>Learning Meteorology</title>
    <!-- Exclusive for Internet Explorer (Avoid Quirks Mode)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Specifies a description of the page that shows at Search Engine-->
    <meta name="description" content="Learn about meteorology and its major phenomena">
    <!-- Needed by search engines to catalogize the page-->
    <meta name="keywords" content="meteorology, climate, weather, atmosphere">
    <meta name="author" content="Lucas Oliveira">
    <!-- This allows the page to reflow content to match the screen size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    
    <!-- Connection to CSS and Font Library-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <!-- Connection to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<!-- The "ng-app" is called a directive. It tells AngularJS that the "Meteorology" module will
       live within the <body> element, termed(entitled) the application's scope. -->
<body ng-app="Meteorology">
    <section class="hero">
        <div class="hero-inner">
            <h1>Meteorology</h1>
        </div>
    </section>

    <!-- The "ng-controller" is called a directive. It tells AngularJS that the "MainController"
         controller will live within the <div class=> element, termed the controller's scope. -->
    <div class="main" ng-Controller="MainController">
        <div class="mainSection">
            <div ng-repeat="image in images"> 
                <div class="innerMainSection">
                    <!-- The "ng-src" is a directive that sets the "<img>" element's "src" to
               a property in the controller--> 
                    <img ng-src= "{{image.name}}">
                </div>
            </div>
        </div>
    

    <div class="footer">
        <div>
          <h3>&copy; Created by Lucas Oliveira</h2>
        </div>
    </div>

 <!-- Modules -->
 <script src="js/app.js"></script>

 <!-- Controllers -->
 <script src="js/controllers/MainController.js"></script>


</body>
</html>
