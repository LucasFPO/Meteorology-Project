<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <!-- Title will appear at the page tab and at Search Engine-->
    <title>Learning Meteorology</title>
    <!-- Exclusive for Internet Explorer (Avoid Quirks Mode)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Specifies a description of the page that shows at Search Engine-->
    <meta name="description" content="Learn about meteorology and its major phenomena">
    <!-- Needed by search engines to catalogize the page-->
    <meta name="keywords" content="meteorology, climate, weather, atmosphere">
    <meta name="author" content="Lucas Oliveira">
    <!-- This allows the page to reflow content to match the screen size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Connection to CSS-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Connection to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <!-- A <section> acts just like a <div> except it tells browsers
         and search engines that it is a section on our page.-->
    <section class="hero">
        <div class="hero-inner">
            <h1>Meteorology</h1>
        </div>
    </section>

    <!-- Like <section>, <main> acts very similar to a <div> except
         that it tells browsers and search engines that it is the ‘main’
          content of the page.-->
        <main>
            <div class="container"> 
                <div class="row">
                    <div class="col-sm-3">
                        <img src="img/Wind.jpg" alt="Image of a Storm">
                    </div>
                    <div class="col-sm-3">
                        <img src="img/Cold Wave.jpg" alt="Image of a Cold Wave Phenomenon">
                    </div>
                    <div class="col-sm-3">
                        <img src="img/HeatWave.jpg" alt="Image of a Heat Wave Phenomenon">
                    </div>
                    <div class="col-sm-3">
                        <img src="img/El Nino and El Nina.jpg" alt="Image of a El Nino and El nina Phenomena">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <img src="img/Hurricane.jpg" alt="Image of a Hurricane">
                    </div>
                    <div class="col-sm-3">
                        <img src="img/Blizzard.jpg" alt="Image of a Blizzard">
                    </div>
                    <div class="col-sm-3">
                        <img src="img/Drought.jpg" alt="Image of a Drought">
                    </div>
                    <div class="col-sm-3">
                        <img src="img/Flood.jpg" alt="Image of a Flood">
                    </div>
                </div>
            </div>
    </main>
    
</body>
</html>
